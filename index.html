<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArsonGames Co.</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Style the tabs */
        .tab {
            overflow: hidden;
            background-color: rgba(128, 0, 128, 0.7); /* Purple box with 70% opacity */
            border-radius: 0;
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            justify-content: center; /* Center the tabs */
        }

        .tab button {
            background-color: #005f99; /* 30% darker blue */
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: 0.3s;
            color: white;
            font-size: 17px;
            margin: 0 5px; /* Reduce margin between buttons */
            border-radius: 10px 10px 0 0;
        }

        .tab button:hover {
            background-color: purple;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border-radius: 0 10px 10px 10px;
            background-color: #f0f0f0;
        }

        /* Centered header text */
        .header-text {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }

        /* Style for the three boxes */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .box {
            background-color: #ffffff;
            border: 2px solid black; /* Unique black border */
            border-radius: 10px;
            width: 200px;
            height: 300px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<!-- Tab links -->
<div class="tab">
    <button onclick="openTab('Home')">Home</button>
    <button onclick="openTab('Information')">Information</button>
    <button onclick="openTab('Address An Issue')">Address An Issue</button>
    <button onclick="openTab('Code')">Code</button>
    <button onclick="openTab('Download')">Download</button>
</div>

<!-- Header text -->
<div class="header-text">ArsonGames Co.</div>

<!-- Container for the three boxes -->
<div class="container">
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <div class="box" id="box3">Box 3</div>
</div>

<script>
    // JavaScript function to open specific tab content
    function openTab(tabName) {
        var i;
        var tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        document.getElementById(tabName).style.display = "block";
    }
</script>

</body>
</html>
